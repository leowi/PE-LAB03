<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let patient of patients">
      <ion-label>
        <strong>{{patient.name}}</strong>
        <p>{{patient.lastName}}</p>
      </ion-label>

      <div item-end>
        <button [routerLink]="['/view-patient/', patient.id]">
          <ion-icon name="create" style="zoom:2"></ion-icon>
        </button>
        <button (click)="remove(patient.id)">
          <ion-icon name="trash" style="zoom:2"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
